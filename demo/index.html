    <script type="text/javascript">
		
		$(document).ready(function(e) {
			
			$(".layerclose").click(function(){
				$(".layer").fadeOut();
			});	
			$(".home01-link01").click(function(){
				$(".layer01").fadeIn();
			});
			$(".home01-link02").click(function(){
				$(".layer02").fadeIn();
			});	
			
			$(".indexcate span").click(function(){
				$(this).toggleClass("active").siblings().removeClass("active");
			});	
			$(".indexcate span:eq(0)").click(function(){
				$(".homeimg01").slideDown();
				$(".homeimg02").slideUp();
			});	
			$(".indexcate span:eq(1)").click(function(){
				$(".homeimg02").slideDown();
				$(".homeimg01").slideUp();
			});	
			
			
			
			
		})
